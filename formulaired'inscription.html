<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>formulaire</title>
	<link rel="stylesheet" type="text/css" href="css/formulaire.css">
</head>
<body>
	<main>
		<!-- creation formulaire -->
		<div id="formulaire">
			<div class="formule">
				<form>
					<h2>Formulaire d'inscription</h2>
					<p class="tr">
					<input type="text" name="" placeholder="Prenom"> <br> <br>
					<input type="text" name="" placeholder="Nom"> <br> <br>
					<input type="email" name="" placeholder="Email"> <br> <br>
					<input type="password" name="" placeholder="Mot de pass"> <br> <br>
					<input type="date">
					</p> <br>

					<select>
						<option>Region</option>
						<option>Conakry</option>
						<option>Mamou</option>
						<option>Kindia</option>
						<option>Faranah</option>
						<option>Kankan</option>
						<option>N'Zérékoré</option>
						<option>Labé</option>
						
					</select> <br> <br>
					<span class="mamy"><strong>Sexe</strong> : <input type="radio" name="" id="tra">
					<label for="tra">M</label>
					<input type="radio" name="" id="trao">
					<label for="trao">F</label>
					<input type="radio" name="" id="tran">
					<label for="tran">Autre</label>
					</span> <br>

					<span class="maman"><strong>Statut</strong> : <input type="checkbox" name="" id="do">
					<label for="do">Diplomé</label>
					<input type="checkbox" name="" id="moi">
					<label for="moi">Stagiaire</label> <br>
					<span class="chomeur">
					<input type="checkbox" name="" id="ad">
					<label for="ad">Employé</label>
					<input type="checkbox" name="" id="add">
					<label for="add">Chômeur</label>
					</span>
					</span> <br> <br>
						
					
					<button>Inscription</button>
					
				</form>
			</div>
		</div>
	</main>

</body>
</html>
